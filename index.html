<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe machine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/gh/vast-engineering/jquery-popup-overlay@2/jquery.popupoverlay.min.js">
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="coffeMachine">
            <div class="water">
                <div class="water__group">
                    <div class="water__mask">
                        <div class="water__text">0ml</div>
                        <div class="water__text">50ml</div>
                        <div class="water__text">100ml</div>
                        <div class="water__text">150ml</div>
                        <div class="water__text">200ml</div>
                    </div>
                    <div class="water__value" id="waterValue"></div>
                </div>
                <div class="water__decor"></div>
            </div>
            <div class="user">
                <div class="user__group">
                    <div class="user__indicators">
                        <div class="user__ind user__redind"></div>
                        <div class="user__ind user__greenind"></div>
                    </div>
                    <div class="user__interface" id="interface">
                        <div class="user__time">
                            <div class="user__row">
                                <span class="user__hours">00</span>:<span class="user__minutes">00</span>
                            </div>
                            <div class="user__day">-</div>
                        </div>
                        <div class="user__btn-place">
                            <button class="user__btn" id="addWaterBtn">Add Water</button>
                            <button class="user__btn" id="startBtn">Start</button>
                        </div>
                    </div>
                </div>
                <div class="user__result">
                    <div class="user__water"></div>
                    <div class="user__coffe"></div>
                    <div class="user__result-window">
                        <div class="user__result-cup"></div>
                    </div>
                </div>
            </div>
        </div>
        <button class="history JPO_open" id="historyBtn">Історія приготуваннь</button>
        <div class="desk" id="desk"></div>
        <div class="background">
            <div class="table" id="bgTable"></div>
        </div>
        <!-- Add content to the popup -->
        <div id="JPO" class="history__popup">
            <div class="history__wrapper">
                <button class="JPO_close"></button>
                <h1 class="history__headline">History</h1>
                <div class="history__inner">
                    <!-- inner of history -->
                </div>
            </div>
            <!-- Add a button to close the popup (optional) -->
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
